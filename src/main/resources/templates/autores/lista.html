<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="autor" type="curso.spring.springwebapp.domain.Autor"*/-->
<head>
    <meta charset="UTF-8">
    <title>Curso Spring</title>
</head>
<body>
<h1>Lista de Autores</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Sobrenome</th>
    </tr>
    <tr th:each="autor : ${autores}">
        <td th:text="${autor.id}">123</td>
        <td th:text="${autor.firstName}">Deus</td>
        <td th:text="${autor.lastName}">Divino</td>
    </tr>
</table>

</body>
</html>
